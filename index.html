<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-shop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="wrapper-full">
        <header>
            <div class="menu-container">
                <div class="navigation container-small">
                    <div>
                        <ul class="menu-left">
                            <li>
                                <i class="fas fa-plus"></i> <span>men</span>
                            </li>
                            <li>
                                <i class="fas fa-plus"></i> <span>women</span>
                            </li>
                            <li>

                        </ul>
                    </div>

                    <div class="logo">
                        <img src="img/logo-eshop.png" alt="e-shop">
                    </div>

                    <div class="cart">
                        <ul class="login-menu">
                            <li>
                                <i class="fas fa-sign-in-alt"></i><span>login</span>
                            </li>
                            <li>
                                <i class="fas fa-shopping-cart"></i><span>cart</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div id="mega-menu">

                    <div class="megamenu-left">
                        <ul>
                            <li><a href="#">men's shoes</a></li>

                        </ul>
                    </div>
                    <div class="megamenu-right">
                        <div class="card">
                            <div class="img-shoes">
                                <img src="img/menu01.jpg" alt="">

                            <div class="text-shoes">
                                nike max air
                            </div>
                        </div>
                        <!--card-->

                        <div class="card">

                            <div class="text-shoes">
                                nike max air
                            </div>
                        </div>
                        <!--card-->

                        <div class="card">
                            <div class="img-shoes">
                                <img src="img/menu03.jpg" alt="">

                            <div class="text-shoes">
                                nike max air
                            </div>
                        </div>
                        <!--card-->


                        <div class="card">

                                nike max air
                            </div>
                        </div>
                        <!--card-->


                        <div class="card">
                            <div class="img-shoes">

                            <div class="text-shoes">
                                nike max air
                            </div>
                        </div>
                        <!--card-->


                        <div class="card">
                            <div class="img-shoes">
                                <img src="img/menu06.jpg" alt="">
                            </div>
                            <div class="text-shoes">
                                nike max air
                            </div>
                        </div>
                        <!--card-->

                        <div class="card">
                            <div class="img-shoes">
                                <img src="img/menu07.jpg" alt="">
                            </div>
                            <div class="text-shoes">
                                nike max air
                            </div>
                        </div>
                        <!--card-->
                    </div>
                </div>
            </div>
        </header>

        <div class="content" id="home">
            <section class="header-section">
                hero
                <div class="container-small">
                    imagenes
                </div>
            </section>

            <section class="slider">
                <div class="container-small">
                    el slider
                </div>
            </section>

            <section class="panoramic-image">
                imagen grande
            </section>

            <section class="shoes-section">
                <div class="container-small">

            </section>

            <section class="video-full">

            <section class="models">

            <section class="social">

            <footer>
                <div class="container-small">
                    el footer
                </div>
            </footer>
        </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
